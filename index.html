<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<body>
    <div class="container">
        <div class="card">
            <div class="upper">

            </div>
            <div class="lower">
                <div class="content">
                    <p style="margin-bottom: 5px;margin-top:35px;">Bhavesh Kshirsagar</p>
                    <p  style="margin-bottom: 5px;">Developer | CyberSecurity</p>
                    <nav  style="margin-top: 5px;margin-bottom: 5px;">
                        <i class="fa-brands fa-instagram"></i>
                        <i class="fa-brands fa-medium"></i>
                        <i class="fa-brands fa-github"></i>
                        <i class="fa-brands fa-linkedin"></i>
                    </nav>  
                    <p class="box">Thank You</p>
                    <nav style="margin-top: 5px;margin-bottom: 5px;">
                        <i class="fa-brands fa-html5"></i>
                        <i class="fa-brands fa-css3-alt"></i>
                    </nav>
                </div>
            </div>
            <div class="image">
                <img src="Profile-picture(circle) (hd).png" alt="Developer image">
            </div>
        </div>
    </div>
    
</body>
</html>
